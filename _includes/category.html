
<section>
  <a href="{{ post.url }}">{{ post.title }}
  <small> -- {{ post.date | date: "%b %d %Y" }}</small>
  </a>
  {% if post.tags %}
    {% for tag in post.tags %}
      {% if site.data.tags contains tag %}
        <span class="tags">#{{ tag }}</span>
      {% endif %}
    {% endfor %}
  {% endif %}
</section>
